<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>How many Games do you need?</title>
  <style>
    :root{
      --bg:#070A12;
      --card: rgba(255,255,255,0.06);
      --card2: rgba(255,255,255,0.03);
      --stroke: rgba(255,255,255,0.14);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.60);
      --accent: #7CFFCB;
      --accent2:#9B7CFF;
      --accent3:#4CC8FF;
      --shadow: 0 22px 70px rgba(0,0,0,0.55);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 28px 16px;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color: var(--text);
      background: var(--bg);
      overflow:hidden;
    }

    /* Animated background layer */
    body::before{
      content:"";
      position:fixed;
      inset:-20%;
      background:
        radial-gradient(900px 520px at 15% 20%, rgba(124,255,203,0.20), transparent 60%),
        radial-gradient(900px 520px at 85% 70%, rgba(155,124,255,0.18), transparent 60%),
        radial-gradient(700px 420px at 55% 15%, rgba(76,200,255,0.14), transparent 60%),
        conic-gradient(from 180deg at 50% 50%, rgba(124,255,203,0.12), rgba(155,124,255,0.10), rgba(76,200,255,0.10), rgba(124,255,203,0.12));
      filter: blur(40px) saturate(120%);
      opacity:0.80;
      z-index:-2;
      animation: bgMove 14s ease-in-out infinite alternate;
      transform: translate3d(0,0,0);
      pointer-events:none;
    }

    /* Subtle moving grid */
    body::after{
      content:"";
      position:fixed;
      inset:0;
      background-image:
        linear-gradient(to right, rgba(255,255,255,0.06) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,0.06) 1px, transparent 1px);
      background-size: 64px 64px;
      opacity:0.18;
      z-index:-1;
      mask-image: radial-gradient(600px 420px at 50% 30%, black 35%, transparent 70%);
      animation: gridDrift 18s linear infinite;
      pointer-events:none;
    }

    @keyframes bgMove{
      0%{ transform: translate(-2%, -1%) rotate(-2deg) scale(1.02); }
      100%{ transform: translate(2%, 2%) rotate(3deg) scale(1.06); }
    }

    @keyframes gridDrift{
      0%{ background-position: 0 0, 0 0; }
      100%{ background-position: 80px 40px, 40px 80px; }
    }

    .wrap{
      width: 340px;
      padding: 26px 24px 30px;
      text-align:center;
      border-radius: 22px;
      background: linear-gradient(180deg, var(--card), var(--card2));
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      position:relative;
      overflow:hidden;
    }

    /* crisp top highlight */
    .wrap::before{
      content:"";
      position:absolute;
      inset:-2px;
      background: radial-gradient(700px 200px at 30% 0%, rgba(255,255,255,0.16), transparent 60%);
      opacity:0.55;
      pointer-events:none;
    }

    h1{
      margin: 0 0 22px;
      font-size: 20px;
      font-weight: 750;
      letter-spacing: -0.02em;
      white-space: nowrap;
    }

    .row{ margin: 14px 0; }

    label{
      display:block;
      margin-bottom: 6px;
      font-size: 12px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--muted);
      user-select:none;
    }

    input{
      width: 128px;
      margin: 0 auto;
      display:block;
      padding: 12px 14px;
      font-size: 16px;
      text-align:center;
      color: var(--text);
      background: rgba(10,12,20,0.55);
      border: 1px solid rgba(255,255,255,0.16);
      border-radius: 14px;
      outline:none;
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
      transition: border-color .16s ease, box-shadow .16s ease, background .16s ease;
      font-variant-numeric: tabular-nums;
    }

    input:hover{
      background: rgba(10,12,20,0.65);
      border-color: rgba(255,255,255,0.26);
    }

    input:focus{
      border-color: rgba(124,255,203,0.60);
      box-shadow:
        0 0 0 5px rgba(124,255,203,0.14),
        0 16px 36px rgba(0,0,0,0.45);
    }

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button{ -webkit-appearance:none; margin:0; }
    input[type=number]{ -moz-appearance:textfield; }

    .result{
      margin-top: 34px;
    }

    .result-label{
      font-size: 12px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--muted);
      user-select:none;
    }

    .result-value{
      margin-top: 10px;
      font-size: 46px;
      font-weight: 850;
      letter-spacing: -0.03em;
      background: linear-gradient(90deg, var(--accent), var(--accent3), var(--accent2));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 18px 55px rgba(0,0,0,0.35);
    }

    @media (max-width:360px){
      .wrap{ width: 92vw; }
      h1{ font-size: 18px; }
      input{ width: 140px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>How many Games do you need?</h1>

    <div class="row">
      <label for="current">Your MMR</label>
      <input id="current" type="number" min="0" step="1" value="0" />
    </div>

    <div class="row">
      <label for="target">Goal MMR</label>
      <input id="target" type="number" min="0" step="1" value="0" />
    </div>

    <div class="row">
      <label for="winrate">Winrate</label>
      <input id="winrate" type="number" step="0.1" value="55" />
    </div>

    <div class="result">
      <div class="result-label">Games Needed</div>
      <div class="result-value" id="games">—</div>
    </div>
  </div>

  <script>
    const MMR_PER_GAME = 25;

    const currentEl = document.getElementById("current");
    const targetEl  = document.getElementById("target");
    const winEl     = document.getElementById("winrate");
    const gamesEl   = document.getElementById("games");

    function ceilSafe(x){
      return Math.ceil(x - 1e-12);
    }

    function num(v){
      const s = String(v ?? "").trim();
      if (s === "") return NaN;
      return Number(s);
    }

    function compute(){
      const current = num(currentEl.value);
      const target  = num(targetEl.value);
      let winrate   = num(winEl.value);

      if (!Number.isFinite(current) || !Number.isFinite(target) || !Number.isFinite(winrate)){
        gamesEl.textContent = "—";
        return;
      }

      // Nur nach oben clampen (0–100 möglich, >100 wird zu 100)
      if (winrate > 100){
        winrate = 100;
        winEl.value = "100";
      }

      // Wenn du bereits am Ziel bist
      if (current >= target){
        gamesEl.textContent = "0";
        return;
      }

      // Bei <= 50% ist der erwartete Fortschritt <= 0
      if (winrate <= 50){
        gamesEl.textContent = "∞";
        return;
      }

      const delta = target - current;
      const p = winrate / 100;
      const avg = MMR_PER_GAME * (2 * p - 1);

      if (avg <= 0){
        gamesEl.textContent = "∞";
        return;
      }

      const needed = ceilSafe(delta / avg);
      gamesEl.textContent = String(needed);
    }

    [currentEl, targetEl, winEl].forEach(el => {
      el.addEventListener("input", compute);
    });

    compute();
  </script>
</body>
</html>
